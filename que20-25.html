<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="femail">Email:</label>
    <input type="email" id="femail">
    <br>
    <label for="fpass">Password:</label>
    <input type="password" id="fpass">
    <br>
    <label>Gender:</label>
    <br>
    <input type="radio" id="gen1" name="gender">
    <label for="gen1">Male</label>
    <br>
    <input type="radio" id="gen2" name="gender">
    <label for="gen2">Female</label>
    <br>
    <label>Known Languages:</label>
    <br>
    <input type="checkbox" id="lang1">
    <label for="lang1">HTML</label>
    <br>
    <input type="checkbox" id="lang2">
    <label for="lang2">CSS</label>
    <br>
    <input type="checkbox" id="lang3">
    <label for="lang3">JS</label>
    <br>
    <label>Select:</label>
    <select>
        <option>Label 1</option>
        <option>Label 2</option>
    </select>
    <br>
    <label>FeedBack:</label>
    <br>
    <textarea></textarea>
</body>
</html>
