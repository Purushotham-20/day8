<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
    <label for="fname">Enter Name(max characters:10,letters only)</label>
    <input type="text" id="fname" required maxlength="10" pattern="[A-Za-z]">
    <br>
    <label for="endate">Date:</label>
    <input type="date" id="endate">
    <br>
    <label for="enum">Enter Number:</label>
    <input type="number" id="enum" min="1" max="10" placeholder="(1-10)">
    <br>
    <label for="myfile">Upload File:</label>
    <input type="file" id="myfile">
    <br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
